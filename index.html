<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman Beyond Terminal</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive_layout.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="terminal">

        <!-- Блок часов -->
        <div class="left-screen">
            <div class="clock"></div>
            <p class="city">Готэм</p> <!-- ! Gotham -->
        </div>

        <!-- Блок основной информации -->
        <div class="center-screen">

            <div class="characteristics-block">
                <!-- Костюм -->
                <div class="costume-block">
                    <div class="batman-photo-block">
                        <img class="batman-photo main-photo" src="./assets/batman_beyond.jpg" alt="Batman Beyond">

                        <!-- ! Рамки выделения элементов костюма -->
                        <div class="bb-mask-area part-frame" data-part="mask"></div>
                        <div class="bb-belt-area part-frame" data-part="belt"></div>
                        <div class="bb-chest-area part-frame" data-part="chest"></div>
                        <div class="bb-arm-area part-frame" data-part="arm"></div>





                    </div>

                    <div class="info">

                        <div class="help-block">
                            <p>Чтобы отобразить информацию на экране, 
                            выберите соответствующий пункт на "клавиатуре" внизу</p>
                            <button title="Больше не показывать">Скрыть</button>
                        </div>

                        <!-- ! Увеличенные элементы частей костюма -->
                        <img class="bb-mask part-photo-vertical" src="./assets/bb_mask.jpg" data-part="mask" alt="Mask">
                        <img class="bb-belt part-photo-horizontal" src="./assets/bb_belt.jpg" data-part="belt"
                            alt="Belt">
                        <img class="bb-chest part-photo-horizontal" src="" data-part="chest" alt="Chest">
                        <img class="bb-arm part-photo-horizontal" src="" data-part="arm" alt="Arm">





                        <!-- ! Выноски информации о частях костюма -->
                        <div class="part-info" style="display:none"> <!-- ! -->
                            <p > 
                                <b>Линзы в маске костюма</b>: <br> выводят всю нужную информацию,
                                позволяют переключаться между режимами (ночным,
                                инфракрасным и ультрафиолетовым зрениями)
                            </p>
                        </div>

                        <div class="costume-info-block info-block" data-costume="costume-info">
                            <p><b>Высокотехнологичный костюм</b></p>
                            <ul>
                                <li>состоит из очень лёгкого и гибкого материала, что позволяет носить его в рюкзаке в
                                    сложенном виде;</li>

                                <li>защищает от экстремально высоких и низких температур, разрядов тока, воздействия
                                    воды и низких уровней радиации;</li>
                                <li>имеет встроенный жучок, позволяющий в любой момент определить его местонахождение;</li>

                        </div>

                    </div>

                    <img class="terry-photo main-photo" src="./assets/terry_mcginnis.jpg" alt="Terry McGinnis">
                </div>

                <!-- Показатели -->
                <div class="parameters">
                    <!--  ! Блоки параметров, выведенные через JS -->
                </div>
            </div>

            <!-- Клавиатуры -->
            <div class="keyboard">
                <button data-costume="costume-info">Костюм</button> <!-- ! Сostume -->
                <button data-part="mask">Маска</button> <!-- ! Mask -->
                <button data-part="chest">Торс</button> <!-- ! Chest -->
                <button data-part="arm">Руки</button> <!-- ! Arms -->
                <button data-part="belt">Пояс</button> <!-- ! Belt -->
                <button disabled></button>
                <button disabled></button>
                <button disabled></button>
                <button disabled></button>
                
                <button disabled></button>
                <button disabled></button>
                <button disabled></button>
                <button disabled></button>
                <button data-param="intelligence">Интеллект</button> <!-- ! Intelligence -->
                <button data-param="strength">Сила</button> <!-- ! Strength -->
                <button data-info="main-info">Основное</button> <!-- ! Basic -->
                <button data-action="translate" disabled>Перевести</button> <!-- ! Translate -->
                <button data-info="references" disabled>Источники</button> <!-- ! References -->
            </div>

        </div>

        <!-- Блок транспорта -->
        <div class="right-screen">

            <div class="bb-symbol">
                <img src="./assets/bb_symbol.png" alt="Batman Beyond Symbol">
            </div>

            <div class="batmobile transport-photo">
                <p>Бэтмобиль</p> <!-- ! Batmobile -->
                <img src="./assets/batmobile.jpg" alt="Бэтмобиль">
            </div>

            <div>
                <p>Бэтподлодка</p>
                <img src="" alt="Бэтподлодка">
            </div>

        </div>

    </div>

</body>
